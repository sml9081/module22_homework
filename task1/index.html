<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src=""></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h3>Флаг России</h3>
    <svg width="180" height="120">
        <polyline style="fill:none;stroke:white;stroke-width:40;" points="0,20 180,20" />
        <polyline style="fill:none;stroke:blue;stroke-width:40;" points="0,60 180,60" />
        <polyline style="fill:none;stroke:red;stroke-width:40;" points="0,100 180,100" />
    </svg>

    <h3>Флаг Франции</h3>
    <svg width="180" height="120">
        <polyline style="fill:none;stroke:blue;stroke-width:60;" points="30,0 30,120" />
        <polyline style="fill:none;stroke:white;stroke-width:60;" points="90,0 90,120" />
        <polyline style="fill:none;stroke:red;stroke-width:60;" points="150,0 150,120" />
    </svg>

    <h3>Флаг Финляндии</h3>
    <svg width="180" height="120">
        <polyline style="fill:none;stroke:white;stroke-width:120;" points="0,60 180,60" />
        <polyline style="fill:none;stroke:blue;stroke-width:40;" points="0,60 180,60" />
        <polyline style="fill:none;stroke:blue;stroke-width:40;" points="60,0 60,180" />
    </svg>

    <h3>Флаг Швейцарии</h3>
    <svg width="180" height="120">
        <polyline style="fill:none;stroke:red;stroke-width:120;" points="0,60 180,60" />
        <polyline style="fill:none;stroke:white;stroke-width:30;" points="40,60 140,60" />
        <polyline style="fill:none;stroke:white;stroke-width:30;" points="90,15 90,105" />
    </svg>

    <h3>Флаг Японии</h3>
    <svg width="180" height="120">
        <polyline style="fill:none;stroke:white;stroke-width:120;" points="0,60 180,60" />
        <circle cx="90" cy="60" r="30" fill="red" />
    </svg>
</body>

</html>
